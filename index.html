<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header-container">
      <img src="./eisenhower-matrix.jpg" alt="Matrix Eisenhover">
      <a class="matrix-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-container">
      <section id="added-tasks">
        <label for="new-task">Add Item</label>
        <p class="task-item">
          <input id="new-task" class="task input-text" type="text">
          <button>Add</button>
        </p>
      </section>
      <h3>Todo</h3>
      <ul id="incompleted-tasks">
        <li class="edit-mode">
          <input type="checkbox" class="input-checkbox"><label class="task label-task">Pay Bills</label>
          <input type="text" value="Pay Bills" class="task input-text">
          <button class="edit-button">Save</button>
          <button class="delete"><img src="./remove.svg" alt="Delete task"></button>
        </li>
        <li>
          <input type="checkbox" class="input-checkbox"><label class="task label-task">Go Shopping</label>
          <input type="text" class="task input-text">
          <button class="edit-button">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Delete task"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" class="input-checkbox" checked><label class="task label-task">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="edit-button">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="Delete task"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
