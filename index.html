<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Matrix Eisenhover" class="header__image">
      <a href="https://goal-life.com/page/method/matrix-eisenhower" class="header__info">Want more details?</a>
    </header>
    <main class="main-container">
      <section id="added-tasks" class="added-task">
        <label for="new-task" class="added-task__label">Add Item</label>
        <p class="added-task__task-item">
          <input id="new-task" class="added-task__input task input-text" type="text">
          <button class="added-task__button">Add</button>
        </p>
      </section>
      <section class="incompleted-task">
        <h3 class="incompleted-task__header">Todo</h3>
        <ul id="incompleted-tasks" class="incompleted-task__list">
          <li class="incompleted-task__item edit-mode">
            <input type="checkbox" class="incompleted-task__input-checkbox input-checkbox"><label class="task label-task">Pay Bills</label>
            <input type="text" value="Pay Bills" class="incompleted-task__input-text task input-text">
            <button class="incompleted-task__button-edit edit-button">Save</button>
            <button class="incompleted-task__button-delete delete"><img src="./remove.svg" alt="Delete task"></button>
          </li>
          <li>
            <input type="checkbox" class="incompleted-task__input-checkbox input-checkbox"><label class="task label-task">Go Shopping</label>
            <input type="text" class="incompleted-task__input-text task input-text">
            <button class="incomplited-task__button-edit edit-button">Edit</button>
            <button class="incompleted-task__button-delete delete"><img src="./remove.svg" alt="Delete task"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" class="input-checkbox" checked><label class="task label-task">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit-button">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Delete task"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
