<!DOCTYPE html>
<html lang="en">
  <head><title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Matrix Eisenhover" class="header__image">
      <a href="https://goal-life.com/page/method/matrix-eisenhower" class="header__info">Want more details?</a>
    </header>
    <main class="main-container">
      <section id="add-tasks" class="add-task">
        <h3 class="add-task__label header-title">Add Item</h3>
        <div class="add-task__task-item">
          <input id="new-task" class="add-task__input task input-text" type="text">
          <button class="add-task__button button">Add</button>
        </div>
      </section>
      <section class="incomplete-task">
        <h3 class="incomplete-task__header header-title">Todo</h3>
        <ul id="incomplete-tasks" class="incomplete-task__list">
          <li class="incomplete-task__item edit-mode">
            <input type="checkbox" class="incomplete-task__input-checkbox input-checkbox"><label class="incomplete-task__label task label-task">Pay Bills</label>
            <input type="text" value="Pay Bills" class="incomplete-task__input-text task input-text">
            <button class="incomplete-task__button-edit edit button">Save</button>
            <button class="incomplete-task__button-delete delete button"><img src="./remove.svg" alt="Delete task"></button>
          </li>
          <li>
            <input type="checkbox" class="incomplete-task__input-checkbox input-checkbox"><label class="incomplete-task__label task label-task">Go Shopping</label>
            <input type="text" class="incomplete-task__input-text task input-text">
            <button class="incomplited-task__button-edit edit button">Edit</button>
            <button class="incomplete-task__button-delete delete button"><img src="./remove.svg" alt="Delete task"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="complete-task__header header-title">Completed</h3>
        <ul id="complete-tasks" class="complete-task__list">
          <li class="complete-task__item">
            <input type="checkbox" class="complete-task__input-checkbox input-checkbox" checked><label class="complete-task__label task label-task">See the Doctor</label>
            <input type="text" class="complete-task__input-text task input-text">
            <button class="complete-task__button-edit edit button">Edit</button>
            <button class="complete-task__button-delete delete button"><img src="./remove.svg" alt="Delete task"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
